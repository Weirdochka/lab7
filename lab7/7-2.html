        <script>
    
            const links = document.documentElement.getElementsByTagName('a');

                // Проходимся по каждой ссылке и проверяем, является ли она внешней
                for (let i = 0; i < links.length; i++) {
                    const link = links[i];
                
                // накидываем дизайна
                if (link.href.startsWith('http://') || link.href.startsWith('https://')) {
                    link.style.color = 'magenta';
                    link.style.textDecoration = 'underline dotted';
                } else {
                    link.style.color = 'red';
                    link.style.textDecoration = 'underline';
                }
                }
        </script>
